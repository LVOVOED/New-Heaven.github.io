<!DOCTYPE html>
<html>
  <head>
    <title>Древлеправославие</title>
    <meta name="google-site-verification" content="R50Mz_KGdwc6bJc8fWHUzuwR2_yinN6aJuwgWW0U5cQ" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
      <script>
    function initMap() {
   var coordinates = {lat: 47.212325, lng: 38.933663},

        map = new google.maps.Map(document.getElementById('map'), {
            center: coordinates
        }),

        marker = new google.maps.Marker({
            position: coordinates,
            map: map,
            animation: google.maps.Animation.BOUNCE
        });
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtKb-JCwEwoZ8KgxVRDwjLt8UcOjuM23w&callback=initMap">
    </script>
  </body>
</html>
